name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  do_release:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Compile
        uses: xu-cheng/latex-action@v3
        with:
          root_file: abstract.tex
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: abstract.pdf
